/*
  Сервис работы с камерами
*/
syntax = "proto3";

import "google/protobuf/descriptor.proto";
import "entity_feature/entity.feature.proto";
import "impl_api_spec/impl.api.proto";

package post.v1;

// Сущность
message Post {
  option (impl.api.specification) = {
    serverside_entity_crud:{
      http_root: "post/api/v1/post"
      method_set: {
        get_list:{}
        get_by_id:{}
        save_create_replace:{}
      }
    }
  };
  // Идентификатор
  string uid = 1 [(entity.feature.unique_field_group) = PK];
  // Наименование
  string name = 2;
  // Тип
  string type = 3;
  // Ошибка сохранения
  message SavingError {
    // Конфликт версий.
    // Причины:
    // - В базе хранится другая версия строки, значения changed_at отличаются
    message Conflict {}
    // Причина ошибки
    oneof reason {
      // Конфликт версий
      Conflict conflict = 1;
    }
  }
}

// Фильтр
message PostFilter {
  repeated string types = 1;
}