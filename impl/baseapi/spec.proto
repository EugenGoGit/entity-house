syntax = "proto3";

import "google/protobuf/descriptor.proto";
import "impl/baseapi/service.proto";
import "entity_feature/api/spec.proto";

package impl.base.api;

extend google.protobuf.MessageOptions {
  Specification specification = 3009 [(entity.feature.api.specification) = "impl.rev1"];
}

// Шаблон спецификации Rev1
message Specification {
  option (entity.feature.api.specification_tmpl) =
  {
      leading_comment: "Спецификация АПИ управления сущностью {EntityTypeName}"
  };
  message ServiceSet {
    oneof service {
      ClientsideEntityCRUD clientside_entity_crud = 1;
      ServersideEntityCRUD serverside_entity_crud = 2;
      ServersideSingletonCRUD serverside_singleton_crud = 3;
      ServersideFixedSet serverside_fixed_set = 4;
    }
  }
  string leading_comment = 1;
  ServiceSet service_set = 2;
}

