}

//Настройки SET
message SetSettings {
  option (entity.feature.api_service) = {
    serverside_entity_crud: {
      http_root: "settings"
      unique_key: "is_second_on"
      method_set:{
        get_method: {},
        save_method_create_replace:{},
        delete_method: {}
      }
