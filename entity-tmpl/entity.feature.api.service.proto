syntax = "proto3";


import "google/protobuf/descriptor.proto";
import "entity.feature.proto";

package entity.feature.api.service;

// TODO: Разделить аттрибуты на группы
// TODO: возможно тут подойдет ServiceDescriptorProto
// TODO: как навернуть опции на service
// Атрибуты, которые можно задать в шаблоне спецификации и можно переопределить в описании сущности
message OverrideAttributes {
  string leading_comment = 2;
}

// Атрибуты, которые определяются в шаблоне спецификации
message Attributes {
  string name = 1;
}

// Атрибуты, которые нельзя задать в шаблоне спецификации, а только в описании сущности
message Variables {
  string http_root = 1;
  // Определение ключевых полей сущности для использования в сервисе
  // Может быть переопределен в методах
  // Не для опций, только для полей
  entity.feature.KeyFieldsDefinition key_fields_definition = 2;
  // Дополнительный комментарий к сервису
  // Не для опций, только для полей
  string additional_leading_comment = 3;
}
