syntax = "proto3";


import "google/protobuf/descriptor.proto";

package entity.feature.service;

extend google.protobuf.MessageOptions {
  string name = 3006;
  string leading_comment = 3007;
}

message CustomComments {
  // Переопределяет leading_comment указанный в сервисе
  string leading_comment = 1;
  // Дополнительный комментарий к сервису
  string additional_leading_comment = 2;
}